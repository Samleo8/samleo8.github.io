<script>
var nTabs = 3;
var padd = 0.98;

window.onload = function (){
	changeTab(1);
	
 	document.body.style.height = document.documentElement.offsetHeight*padd+"px";
	setupCalendars();
		out,out2 = '';
	
 	document.body.style.height = document.documentElement.offsetHeight*padd+"px";
	eventNew();
}

window.onresize = window.onscroll = function(){
	document.body.style.height = document.documentElement.offsetHeight*padd+"px";	
}

function showTab(contentID,type){
	document.getElementById("content_"+contentID).style.display = type;
}

function hideTabs(){
	for(i=1;i<=nTabs;i++){	
		document.getElementById("content_"+i).style.display = "none";
	}
}

function changeTab(contentID){
	hideTabs();
	showTab(contentID,"block");
	//showTab(contentID,"block");
}

function setupCalendars() {
	// Popup Calendar
	Calendar.setup(
	{
		dateField: 'eventDeadline',
		triggerElement: 'eventDeadline'
	});
	/*
	Calendar.setup(
	{
		dateField: 'eventEditDeadline',
		triggerElement: 'eventEditDeadline'
	});
	//*/
}
</script>
</head>
