<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

        <title>Treadmill Torment Game</title>
    </head>
    <body>
        <div id="game_canvas">
            <div id="top_bar">
                <div id="game_menu">
                    <span class="button material-icons md-48">chevron_left</span>
                </div>
                <span id="scoreDiv"></span>
                <div id="buttonHolder">
                    <span class="button material-icons md-48">volume_up</span>
                    <span class="button material-icons md-48 ">pause</span>
                </div>
                <div id="sprintbar">
                    <div id="sprintlevel"></div>
                </div>
            </div>
            <div id="game_player">
                <img src="img/hero.png" />
            </div>
            <div id="game_treadmill">
            </div>
            <div id="game_flag">
                <img src="img/flag.png" />
            </div>
            <div id="game_button_holder">
                <span class="game_button material-icons md-48">play_arrow</span>
                <span class="game_button material-icons md-48">fast_rewind</span>
                <span class="game_button material-icons md-48">fast_forward</span>
            </div>
            <div id="splashScreen" class="">
                <span>
                    GAME OVER
                </span>
                <span class="splashScreenNewline">-- Space to Try Again --</span>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
